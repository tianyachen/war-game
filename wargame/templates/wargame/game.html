{% extends "wargame/base.html" %}

{% block javascript %} 
    {% load static %}
    <script src="{% static 'wargame/wargame.js' %}" type="text/javascript"></script>  
    <script src="{% static 'wargame/utils.js' %}" type="text/javascript"></script> 
{% endblock %}

{% block title %}
    War Game Page
{% endblock %}

{% block content %}

    <div id="game-board">
        {% load static %}
        <div>
            <img src="{% static 'images/spiderman_icon.png' %}" alt="Player1 Icon" id="player1-icon"> 
            <img src="{% static 'images/card_back.png' %}" alt="Player1 stack" id="player1-stack">
            <p id="player1-text">Player 1</p> 

        </div>

        <div>
            <img src="{% static 'images/white_background.jpeg' %}" alt="Player1 facedown" id="player1-facedown"> 
            <img src="{% static 'images/white_background.jpeg' %}" alt="Player1 faceup" id="player1-faceup"> 
        </div>

        <div id="game-status">Game Starts!</div>

        <div>
            <img src="{% static 'images/white_background.jpeg' %}" alt="Player2 facedown" id="player2-facedown"> 
            <img src="{% static 'images/white_background.jpeg' %}" alt="Player2 faceup" id="player2-faceup"> 
        </div>
        
        <div>
            <img src="{% static 'images/wolverine_icon.png' %}" alt="Player2 Icon" id="player2-icon">
            <img src="{% static 'images/card_back.png' %}" alt="Player2 stack" id="player2-stack">
            <p id="player2-text">Player 2</p> 
        </div>
    </div>

    <script>
        // Call playGame() 3 sec after page is finished loading to play game
        window.onload = playGame
    </script>

{% endblock %}

{% block nav-home %}
    <a href="{% url 'home' %}">Return Home</a>
{% endblock %}
